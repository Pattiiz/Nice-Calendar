<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/search-stylesheet.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="css/datetimepicker.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.min.js"></script>
	<script src="js/datetimepicker.js"></script>
        <script src="js/datetimepicker.min.js"></script>
<title>ESMICs | Busy finder</title>
</head>
<body>
<div class="site-wrapper">
  <div class="cover-container">
    <div class="row-fluid padding-top-10">
      <nav class="navbar navbar-default navbarcover">
        <div class="container-fluid">
          <div class="navbar-header"> <a class="navbar-brand nav-ls-color" href="#">NC</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar-color icon-bar"></span> <span class="icon-bar-color icon-bar"></span> <span class="icon-bar-color icon-bar"></span> </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="main.html" class="nav-ls-color">Home</a></li>
              <li><a href="search-course.html" class="nav-ls-color">Class schedule</a></li>
              <li class="active"><a href="find-a-student.html" class="activecover">Busy finder</a></li>
              <li><a href="voted-result.html" class="nav-ls-color">Appointment vote</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="profile-teacher.html" class="nav-ls-color">Profile</a></li>
              <li><a class="nav-ls-color" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <h1 class="text-center padding-top-5-p padding-bott-20">Busy finder</h1>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="w3-panel w3-card width-100-p">
        <div class="col-md-6 col-sm-6 padding-top-20">
          <div class="form-group">
            <label for="sel1">Faculty :</label>
            <select class="form-control" id="faculty_id">
              <option>Information Technology</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel2">Major / Track :</label>
            <select class="form-control" id="major_id">
              <option>All Major / Track</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel3">Course :</label>
            <select class="form-control" id="course_id">
              <option>All Course</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 padding-top-20">
          <div class="form-group">
            <label for="sel4">Department :</label>
            <select class="form-control" id="dept_id">
              <option>Information Technology</option>
              <option>Business Information Technology</option>
              <option>Data Science and Business Analytics</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel5">Year :</label>
            <select class="form-control" id="year_id">
              <option>All Year</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel6">Month :</label>
            <input size="16" type="text" value="" readonly class="formdmy form-control" name="date">
          </div>
          
        </div>
        <div class="text-center padding-bott-10"> <a href="time-schedule(yellow).html">
          <div class="btn btn-default padding" type="button">Search</div>
          </a> </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script type="text/javascript">
		$(".formdmy").datetimepicker({format: 'dd-mm-yyyy',
                minView : 2});

	</script>
</body>
</html>
